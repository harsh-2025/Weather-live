<html>

<head>
    <title>Weather Website</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Weather Website</h1>
        </div>
        <div class="input">
            <input type="text" name="search" class="input-search" placeholder="Enter the City Name">
        </div>
        <div class="box">
            <div class="location">
                <div class="location-city"></div>
                <div class="location-date"></div>
            </div>
            <div class="temperature">
                <div class="temperature-temp"><span></span></div>
                <div class="temperature-type"></div>
                <div class="temperature-range"></div>
            </div>
        </div>
        <pre>Copyright &#169 Harsh Rawat </pre>
    </div>

    <script src="app.js"></script>
</body>

</html>
